<div class="wrapper-lg">

    <div class="panel panel-default">
        <div class="panel-heading">
            Responsive Table
        </div>
        <div class="row wrapper">
            <div class="col-sm-5 m-b-xs">
                <select class="input-md form-control w-sm inline v-middle">
                    <option value="0">Bulk action</option>
                    <option value="1">Delete selected</option>
                    <option value="2">Bulk edit</option>
                    <option value="3">Export</option>
                </select>
                <button class="btn btn-md btn-primary m-l-sm" ng-click="getList()"><i class="fa fa-search"></i> Search</button>
                <button class="btn btn-md btn-success m-l-sm" ng-click="editOrAdd(-1)"><i class="fa fa-plus"></i> Add</button>
            </div>
            <div class="col-sm-4">
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped b-t b-light table-bordered">
                <thead>
                <tr>
                    <!--<th style="width:20px;">-->
                        <!--<label class="i-checks m-b-none">-->
                            <!--<input type="checkbox"><i></i>-->
                        <!--</label>-->
                    <!--</th>-->
                    <th>Name</th>
                    <th>Age</th>
                    <th>Sex</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th class="w-md">handle</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in personList">
                    <!--<td><label class="i-checks m-b-none"><input type="checkbox" name="post[]"><i></i></label></td>-->
                    <td ng-bind="item.name"></td>
                    <td ng-bind="item.age"></td>
                    <td ng-bind="item.sex"></td>
                    <td ng-bind="item.phone"></td>
                    <td ng-bind="item.address"></td>
                    <td>
                        <button class="btn-primary btn" ng-click="editOrAdd($index)"><i class="fa fa-edit"></i> Edit</button>
                        <button class="btn-danger btn" ng-click="delete(item._id)"><i class="fa fa-trash"></i> Delete</button>
                    </td>
                </tr>
                <tr ng-if="personList.length==0" >
                    <td colspan="7" class="text-default">no data here..</td>
                </tr>
                </tbody>
            </table>
        </div>
        <footer class="panel-footer">
            <div class="row">
                <div class="col-sm-4 hidden-xs">
                    <!--<select class="input-sm form-control w-sm inline v-middle">-->
                        <!--<option value="0">Bulk action</option>-->
                        <!--<option value="1">Delete selected</option>-->
                        <!--<option value="2">Bulk edit</option>-->
                        <!--<option value="3">Export</option>-->
                    <!--</select>-->
                    <!--<button class="btn btn-sm btn-default">Apply</button>-->
                </div>
                <div class="col-sm-4 text-center">
                    <small class="text-muted inline m-t-sm m-b-sm">showing 20-30 of 50 items</small>
                </div>
                <div class="col-sm-4 text-right text-center-xs">
                    <ul class="pagination pagination-sm m-t-none m-b-none">
                        <li><a href><i class="fa fa-chevron-left"></i></a></li>
                        <li><a href>1</a></li>
                        <li><a href>2</a></li>
                        <li><a href>3</a></li>
                        <li><a href>4</a></li>
                        <li><a href>5</a></li>
                        <li><a href><i class="fa fa-chevron-right"></i></a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
</div>
<script type="text/ng-template" id="editOrAdd.html">
    <div class="modal-body" >
        <div class="form-group">
            <label class="col-md-3 control-label text-right">Name<span class="text-danger">*</span></label>
            <div class="col-md-6">
                <input ng-model="parm.name" class="form-control" />
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label text-right">Sex<span class="text-danger">*</span></label>
            <div class="col-md-6">
                <select class="form-control"  ng-model="parm.sex">
                    <option value="">please select</option>
                    <option value="male" ng-selected="parm.sex=='male'">male</option>
                    <option value="female" ng-selected="parm.sex=='female'">female</option>
                </select>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label text-right">Age<span class="text-danger">*</span></label>
            <div class="col-md-6">
                <input type="number" min="0" class="form-control" ng-model="parm.age" />
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label text-right">Phone<span class="text-danger">*</span></label>
            <div class="col-md-6">
                <input type="text" class="form-control" ng-model="parm.phone" />
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label text-right">Address<span class="text-danger">*</span></label>
            <div class="col-md-6">
                <textarea cols="4" class="form-control" ng-model="parm.address" />
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="modal-footer" class="table table-striped table-bordered table-hover dataTable no-footer">
        <button class="btn btn-primary" ng-click="save()">save</button>
        <button class="btn btn-warning" ng-click="cancel()">close</button>
    </div>
</script>
